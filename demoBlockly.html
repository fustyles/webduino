<script>	

	//圖示音效媒體資料夾路徑
	var media = 'https://blockly-demo.appspot.com/static/media/';

	//工作區初始化
	var demoWorkspace = Blockly.inject(
		'blocklyDiv'
		,{
			media: media, 
			toolbox: document.getElementById('toolbox'),
			zoom:{
				controls: true,
				wheel: false,
				startScale: 1.0,
				maxScale: 3,
				minScale: 0.3,
				scaleSpeed: 1.2
			},
			move: {
				scrollbars: {
				  horizontal: true,
				  vertical: true
				},
				drag: true,
				wheel: true
			},
			trashcan: true
		}
	);

	//初始積木匯入工作區
	function startBlocks() {
		Blockly.getMainWorkspace().clear();
		Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'), demoWorkspace);
	}
	startBlocks();

	//監聽工作區改變輸出程式碼
	function onWorkspaceChanged(event) {
		var code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
		console.clear();
		console.log(code);
	}
	demoWorkspace.addChangeListener(onWorkspaceChanged);

	//執行工作區程式碼
	function runCode() {
		var code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
		try {
			eval(code);
		} catch (e) {
			alert(e);
		}
	}
	
	//工作區匯出網頁HTML檔案
	function workspaceExportToHTML() {
		  try {
			var code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
			var html ='<!DOCTYPE HTML>\n' +
					  '<html>\n' +
					  '<head>\n' +
					  '  <meta charset="utf-8">\n' +
					  '  <title>Demo Blockly</title>\n' +
					  '<\/head>\n' +
					  '<body>\n' +
					  '<script>\n';
			html    +=code;
			html    +='<\/script>\n' +			
					  '<\/body>\n' +
					  '<\/html>';
					
			var link = document.createElement('a');
			link.download="index.html";
			link.href="data:application/octet-stream;utf-8," + encodeURIComponent(html);
			document.body.appendChild(link);
			link.click();
			link.remove();
		  } catch (e) {
			window.location.href="data:application/octet-stream;utf-8," + encodeURIComponent(xml);
			alert(e);
		  }		
	}

	function workspaceExportToXML() {
		  try {
			var xml = Blockly.Xml.workspaceToDom(demoWorkspace);
			xml = Blockly.Xml.domToText(xml);

			var link = document.createElement('a');
			link.download="test.xml";
			link.href="data:application/octet-stream;utf-8," + encodeURIComponent(xml);
			document.body.appendChild(link);
			link.click();
			link.remove();
		  } catch (e) {
			window.location.href="data:application/octet-stream;utf-8," + encodeURIComponent(xml);
			alert(e);
		  }		
	}

	//工作區匯入積木結構XML檔案
	function workspaceImportFromXML() {
		var e = document.getElementById("importBlocks");
		if (e) {
			e.click();
			return;
		}

		var input=document.createElement('input');
		input.type="file";
		input.id="importBlocks";
		input.style.display = "none";
		input.accept=".xml";
		input.onchange = function(element) {
			try {	
				var file = this.files[0];
				if (file) {
					var fr = new FileReader();           
					fr.onload = function (event) {
						Blockly.getMainWorkspace().clear();
						var blocks = Blockly.Xml.textToDom(event.target.result);
						Blockly.Xml.domToWorkspace(blocks, Blockly.mainWorkspace);
					};
					fr.readAsText(file);
				}
			} catch (e) {
				alert(e);
			}	  
		}

		document.body.appendChild(input);
		setTimeout(function(){
			input.click();
		},500);	
	}
