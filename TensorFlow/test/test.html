<html>
  <head>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load MobileNet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <!-- Load KNN Classifier -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
 </head>

  <body>
    <img id='class0' src='0.jpg' width="300" height="300">
    <img id='class1' src='1.jpg' width="300" height="300">
    <img id='class2' src='2.jpg' width="300" height="300">
    <img id='class0-1' src='0-1.jpg' width="300" height="300">
    <img id='class1-1' src='1-1.jpg' width="300" height="300">
    <img id='class2-1' src='2-1.jpg' width="300" height="300">
    <img id='class0-2' src='0-2.jpg' width="300" height="300">
    <img id='class1-2' src='1-2.jpg' width="300" height="300">
    <img id='class2-2' src='2-2.jpg' width="300" height="300">    
    <br>
    <img id='test' src='test.jpg' width="300" height="300">
    <div id="result"></div>
  </body>
  <!-- Place your code in the script tag below. You can also use an external .js file -->
  <script>

    const init = async function() {
      // Create the classifier.
      const classifier = knnClassifier.create();

      // Load mobilenet.
      const mobilenetModule = await mobilenet.load();

      // Add MobileNet activations to the model repeatedly for all classes.
      var img0 = tf.browser.fromPixels(document.getElementById('class0'));
      var logits0 = mobilenetModule.infer(img0, 'conv_preds');
      classifier.addExample(logits0, 0);
      var img0 = tf.browser.fromPixels(document.getElementById('class0-1'));
      var logits0 = mobilenetModule.infer(img0, 'conv_preds');
      classifier.addExample(logits0, 0);
      var img0 = tf.browser.fromPixels(document.getElementById('class0-2'));
      var logits0 = mobilenetModule.infer(img0, 'conv_preds');
      classifier.addExample(logits0, 0);      

      var img1 = tf.browser.fromPixels(document.getElementById('class1'));
      var logits1 = mobilenetModule.infer(img1, 'conv_preds');
      classifier.addExample(logits1, 1);
      var img1 = tf.browser.fromPixels(document.getElementById('class1-1'));
      var logits1 = mobilenetModule.infer(img1, 'conv_preds');
      classifier.addExample(logits1, 1);
      var img1 = tf.browser.fromPixels(document.getElementById('class1-2'));
      var logits1 = mobilenetModule.infer(img1, 'conv_preds');
      classifier.addExample(logits1, 1);      
      
      var img2 = tf.browser.fromPixels(document.getElementById('class2'));
      var logits2 = mobilenetModule.infer(img2, 'conv_preds');
      classifier.addExample(logits2, 2);    
      var img2 = tf.browser.fromPixels(document.getElementById('class2-1'));
      var logits2 = mobilenetModule.infer(img2, 'conv_preds');
      classifier.addExample(logits2, 2);   
      var img2 = tf.browser.fromPixels(document.getElementById('class2-2'));
      var logits2 = mobilenetModule.infer(img2, 'conv_preds');
      classifier.addExample(logits2, 2);         

      // Make a prediction.
      const x = tf.browser.fromPixels(document.getElementById('test'));
      const xlogits = mobilenetModule.infer(x, 'conv_preds');
      console.log('Predictions:');
      const result = await classifier.predictClass(xlogits);
      console.log(result);
      document.getElementById("result").innerHTML = result.confidences.label;
    }

    init();

  </script>
</html>
