<html>
<head>
</head>
<body>
<input type="file" id="selectimage">Select Image</input>
<button type="button" id="detect" onclick="this.innerText='Detect...';ObjectDetect();">Detect</button>
<br>
<!-- Replace this with your image. Make sure CORS settings allow reading the image! -->
<img id="img" src="cat.jpg"/><br><canvas id="canvas"></canvas>

<!-- Load TensorFlow.js. This is required to use coco-ssd model. -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
<!-- Load the coco-ssd model. -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>

<!-- Place your code in the script tag below. You can also use an external .js file -->
<script>

function ObjectDetect() {
  // Notice there is no 'import' statement. 'cocoSsd' and 'tf' is
  // available on the index-page because of the script tag above.
  const img = document.getElementById('img');
  var img1 = new Image();
  img1.src = img.src;
  var canvas = document.getElementById("canvas");
  canvas.setAttribute("width", img1.width);
  canvas.setAttribute("height", img1.height);
  var context = canvas.getContext("2d");
  context.drawImage(img,0,0);
    
  // Load the model.    
  cocoSsd.load().then(model => {
    // detect objects in the image.
    model.detect(img).then(predictions => {
      console.log('Predictions: ', predictions);
      if (predictions.length>0) {
        document.getElementById('detect').innerText = "Detect";

        const x = predictions[0].bbox[0];
        const y = predictions[0].bbox[1];
        const width = predictions[0].bbox[2];
        const height = predictions[0].bbox[3];
        context.strokeStyle = "red";
        context.lineWidth = "2";
        context.beginPath();
        context.rect(x, y, width, height);
        context.stroke(); 

        context.font = "20px Arial";
        context.strokeText(predictions[0].class, x+6, y+20);
      }
    });
  });    
}
  
document.getElementById('selectimage').onchange = function (event) {
  var target = event.target || window.event.srcElement, files = target.files;
  if (FileReader && files && files.length) {
    var fr = new FileReader();
    fr.onload = function () {
        document.getElementById("img").src = fr.result;
    }
    fr.readAsDataURL(files[0]);
  }
}
</script>

</body>
</html>
