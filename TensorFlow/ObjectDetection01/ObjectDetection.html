<html>
<head>

</head>
<body>
<button type="button" onclick="result.innerHTML='Detect...';ObjectDetect();">Detect</button>
<div id="result"></div>
  
<!-- Replace this with your image. Make sure CORS settings allow reading the image! -->
<img id="img" src="cat.jpg"/><br><canvas id="canvas" width="1024px" height="1024px"></canvas>

<!-- Load TensorFlow.js. This is required to use coco-ssd model. -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
<!-- Load the coco-ssd model. -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>

<!-- Place your code in the script tag below. You can also use an external .js file -->
<script>
  function ObjectDetect() {
    // Notice there is no 'import' statement. 'cocoSsd' and 'tf' is
    // available on the index-page because of the script tag above.
    const img = document.getElementById('img');
    var canvas = document.getElementById("canvas");
    canvas.setAttribute("width", img.style.width);
    canvas.style.width =  img.style.width;
    canvas.setAttribute("height", img.style.height);
    canvas.style.height =  img.style.height;
    var context = canvas.getContext("2d");
    context.drawImage(img,0,0);
    
    // Load the model.
    cocoSsd.load().then(model => {
      // detect objects in the image.
      model.detect(img).then(predictions => {
        console.log('Predictions: ', predictions);
        if (predictions.length>0) {
          //document.getElementById('result').innerHTML = predictions[0].class;
          
          const x = predictions[0].bbox[0];
          const y = predictions[0].bbox[1] + 30;
          const width = predictions[0].bbox[2];
          const height = predictions[0].bbox[3];
          context.strokeStyle = "red";
          context.lineWidth = "2";
          context.beginPath();
          context.rect(x, y, width, height);
          context.stroke(); 
          context.font = '20px';
          context.strokeText(predictions[0].class, x, y) + " " + predictions[0].score;
        }
      });
    });
  }
</script>

</body>
</html>
