<!DOCTYPE html>
<head>
  <title>Object Detection (Image)</title>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>  
</head>
<body>
<input type="file" id="selectimage" disabled="true"></input>
<br><br>
<img id="ShowImage" src="https://upload.wikimedia.org/wikipedia/commons/6/69/Landform_of_Taiwan.png">
<img id="OriginImage" src="https://upload.wikimedia.org/wikipedia/commons/6/69/Landform_of_Taiwan.png" style="display:none">
<canvas id="canvas" style="display:none"></canvas>
<br>
<div id="result" style="width:350px;color:red"></div>
  
<script>
var OriginImage = document.getElementById('OriginImage');
var ShowImage = document.getElementById('ShowImage');
var canvas = document.getElementById("canvas");
var context = canvas.getContext("2d");  
var result = document.getElementById('result');
var Model;
  
function ObjectDetect() {
  result.innerHTML = "Please wait for loading model.";
  cocoSsd.load().then(cocoSsd_Model => {
    Model = cocoSsd_Model;
    result.innerHTML = "Please select one image.";
    document.getElementById('selectimage').disabled = false;
  }); 
}
  
function DetectImage(Model) {
  Model.detect(OriginImage).then(Predictions => {
    //console.log('Predictions: ', Predictions);
    context.clearRect(0, 0, canvas.width, canvas.height);
    canvas.setAttribute("width", OriginImage.width);
    canvas.style.width = OriginImage.width + "px";
    canvas.setAttribute("height", OriginImage.height);
    canvas.style.height = OriginImage.height + "px";
    context.drawImage(OriginImage,0,0);
    var s = (OriginImage.width>OriginImage.height)?OriginImage.width:OriginImage.height;   
    if (Predictions.length>0) {
      result.innerHTML = "";
      for (var i=0;i<Predictions.length;i++) {
        const x = Predictions[i].bbox[0];
        const y = Predictions[i].bbox[1];
        const width = Predictions[i].bbox[2];
        const height = Predictions[i].bbox[3];
        context.lineWidth = Math.round(s/100);
        context.strokeStyle = "#00FFFF";
        context.beginPath();
        context.rect(x, y, width, height);
        context.stroke(); 
        context.lineWidth = "2";
        context.fillStyle = "red";
        context.font = Math.round(s/30) + "px Arial";
        context.fillText(Predictions[i].class, x, y);
        //context.fillText(i, x, y);
        result.innerHTML+= "[ "+i+" ] "+Predictions[i].class+", "+Math.round(Predictions[i].score*100)+"%, "+Math.round(x)+", "+Math.round(y)+", "+Math.round(width)+", "+Math.round(height)+"<br>";
      }
    }
    else
      result.innerHTML = "Unrecognizable";
    ShowImage.src = canvas.toDataURL("image/png"); 
  });   
}
    
document.getElementById('selectimage').onchange = function (event) {
  var target = event.target || window.event.srcElement;
  var files = target.files;
  if (FileReader && files && files.length) {
    var fr = new FileReader();
    fr.onload = function () {
      OriginImage.src = fr.result;
      result.innerHTML = "Loading image to detect...";
    }
    fr.readAsDataURL(files[0]);
  }
}
  
document.getElementById('OriginImage').onload = function (event) {
  try { 
    document.createEvent("TouchEvent"); 
    var width = document.body.clientWidth;
  }
  catch(e) { 
    var width = 400;
  }  
  ShowImage.style.width = width +"px";
  ShowImage.style.height = (width*OriginImage.height/OriginImage.width) +"px"; 
  ShowImage.src = OriginImage.src
  if (Model) DetectImage(Model);
}
  
window.onload = function () { ObjectDetect(); }
</script>

</body>
</html>
