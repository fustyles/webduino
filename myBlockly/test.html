tn.type='button';btn.id='connect';btn.value='Connect to device';document.body.appendChild(btn);var span=document.createElement('span');span.id='status';span.innerHTML='Select your device';document.body.appendChild(span);var txt=document.createElement('input');txt.type='text';txt.id='command';txt.style.display='none';document.body.appendChild(txt);var btn=document.createElement('input');btn.type='button';btn.id='send';btn.value='Send command';btn.style.display='none';document.body.appendChild(btn);var span=document.createElement('span');span.id='response';span.style.display='none';document.body.appendChild(span);while ((document.getElementById('connect').innerHTML).indexOf('Disconnect')==-1) {await delay(0.1);}var TimerWEBUSB, data;

TimerWEBUSB = setInterval(async function(){
  data = (webusb_getResponse());
  if (data != '') {
    showtext(20, '#ff0000', (data[0]));
  }
},10);
for (var count = 0; count < 10; count++) {
  webusb_sendCommand('digitalwrite',13,1,'','','','','','','');
  await delay(1);
  webusb_sendCommand('digitalwrite',13,0,'','','','','','','');
  await delay(1);
}
};main();</script></body></html>
