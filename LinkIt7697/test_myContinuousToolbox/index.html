<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>SpBlockly</title>	
	<script src="js/javascript/javascript_blockly.min.js"></script>		
	<script src="js/custom_category_es6.js"></script>
	<script src="js/toolbox_label_es6.js"></script>
	<script src="js/toolbox.js"></script>
	<script>
		var corelist = ["python", "javascript"];
		var langlist = ["en", "zh-hans", "zh-hant"];
		var search = location.search.toLowerCase();
		//search = "?lang=en&core=python";
		var core = corelist[0];
		for (var i=0;i<corelist.length;i++) {
			if (search.indexOf("core=" + corelist[i])!=-1) {
				core = corelist[i];
				break;
			}
		}
		document.write("\<script src='js/"+core+"/"+core+"_compressed.js'\>\<\/script>");
		document.write("\<script src='js/"+core+"/"+core+"_function.js'\>\<\/script>");
		document.write("\<script src='js/"+core+"/"+core+"_customBlocks.js'\>\<\/script>");

		var lang = langlist[0];;
		for (var i=0;i<langlist.length;i++) {
			if (search.indexOf("lang=" + langlist[i])!=-1) {
				lang = langlist[i];
				break;
			}
		}
		document.write("\<script src='js/"+core+"/msg/"+core+"_"+lang+".js'\>\<\/script>");
	</script>
	<script src="js/message.js"></script>
	<script src="plugin/ContinuousToolbox/ContinuousMetrics.js"></script>  
	<script src="plugin/ContinuousToolbox/ContinuousFlyout.js"></script>
	<script src="plugin/ContinuousToolbox/ContinuousToolbox.js"></script>
	<script src="plugin/ContinuousToolbox/ContinuousMetricsFlyout.js"></script>
	<script src="js/jquery.min.js"></script>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/toolbox_style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body onload="start()">
<div id="main">
	<div id="header" style="width: 100%;height: 70px;margin: 0;padding: 0;text-align: right">
		<div id="title">SpBlockly</div>
		<!-- https://fonts.google.com/icons -->
		<a href="#" id="button_run" title="Import your blocks"><i class="material-icons">play_arrow</i></a>
		<a href="#" id="button_import_module" title="Import module"><i class="material-icons">control_point</i></a>
		<a href="#" id="button_reset" title="Reset Workspace"><i class="material-icons">create</i></a>
		<a href="#" id="button_export_xml" title="Export to xml file"><i class="material-icons">save</i></a>		
		<a href="#" id="button_import_xml" title="Import from xml file"><i class="material-icons">download</i></a>
		<a href="#" id="button_export_code" title="Export to source file"><i class="material-icons">upload_file</i></a>
		<i class="material-icons">language</i>
		<i style="text-align: center;line-height: 60px;vertical-align: bottom;">
			<select id="lang-selector">
				<option value=""></option>
				<option value="en">EN</option>
				<option value="zh-hans">ZH-HANS</option>
				<option value="zh-hant">ZH-HANT</option>
			</select>
		</i>
		<i>ã€€</i>		
	</div>
	<div id="blocklyDiv"></div>
	<img id="resize_h">
	<img id="resize_v">
	<img id="resize_e">
	<textarea id="code" ondblclick="this.select()"></textarea>
	<iframe id="stage" sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-presentation allow-modals" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen; geolocation; microphone; camera"></iframe>
</div>
</body>
</html>
